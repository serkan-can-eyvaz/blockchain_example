# Veritabanı Yapılandırması
spring.datasource.url=jdbc:postgresql://db:5432/textile_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Yapılandırması
jwt.secret=your-secret-key-here-must-be-at-least-32-characters-long
jwt.expiration=86400000

# Uygulama Yapılandırması
server.port=8080
spring.application.name=textile-blockchain-tracker

# Blockchain Node Ayarları
blockchain.node.id=main
blockchain.node.type=MAIN
blockchain.peers=node1:8081,node2:8082,node3:8083

# Blockchain Senkronizasyon Ayarları
blockchain.sync.interval=30000
blockchain.consensus.threshold=2
