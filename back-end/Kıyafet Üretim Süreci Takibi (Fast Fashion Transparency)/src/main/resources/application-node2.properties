server.port=8082
spring.application.name=blockchain-node2

# Blockchain Node Ayarları
blockchain.node.id=node2
blockchain.node.type=DISTRIBUTOR
blockchain.peers=backend:8080,node1:8081,node3:8083

# Veritabanı Ayarları
spring.datasource.url=jdbc:postgresql://db:5432/textile_db_node2
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA Ayarları
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Blockchain Senkronizasyon Ayarları
blockchain.sync.interval=30000
blockchain.consensus.threshold=2 